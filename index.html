<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>License Admin</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; background:#0b1220; color:#eaf0ff; }
    header { padding:18px 22px; background:#0a0f1a; border-bottom:1px solid rgba(255,255,255,.06); }
    header h1 { margin:0; font-size:18px; font-weight:700; }
    .wrap { max-width:1100px; margin:28px auto; padding:0 18px; }
    .card { background:linear-gradient(180deg, rgba(25,39,72,.85), rgba(10,18,34,.85)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; box-shadow: 0 18px 55px rgba(0,0,0,.35); }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    input { background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.12); color:#fff; padding:12px 12px; border-radius:12px; outline:none; }
    input::placeholder { color:rgba(255,255,255,.45); }
    .btn { cursor:pointer; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:#fff; padding:11px 14px; border-radius:12px; font-weight:700; }
    .btn.green { background:linear-gradient(180deg, rgba(16,185,129,.95), rgba(5,150,105,.85)); border-color: rgba(16,185,129,.55); }
    .btn.red { background:linear-gradient(180deg, rgba(239,68,68,.95), rgba(220,38,38,.85)); border-color: rgba(239,68,68,.55); }
    .btn.blue { background:linear-gradient(180deg, rgba(59,130,246,.95), rgba(37,99,235,.85)); border-color: rgba(59,130,246,.55); }
    .muted { color: rgba(234,240,255,.65); font-size:13px; }
    .sp { height:12px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { text-align:left; padding:10px 10px; border-bottom:1px solid rgba(255,255,255,.08); vertical-align:middle; }
    th { font-size:13px; color: rgba(234,240,255,.7); font-weight:700; }
    td { font-size:13px; }
    .pill { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; font-weight:800; font-size:12px; border:1px solid rgba(255,255,255,.10); }
    .pill.on { background:rgba(16,185,129,.14); color:#a7f3d0; border-color: rgba(16,185,129,.35); }
    .pill.off { background:rgba(239,68,68,.14); color:#fecaca; border-color: rgba(239,68,68,.35); }
    .pill.live { background:rgba(59,130,246,.14); color:#bfdbfe; border-color: rgba(59,130,246,.35); }
    .right { margin-left:auto; display:flex; gap:10px; align-items:center; }
    .topline { display:flex; align-items:center; gap:12px; }
    .who { font-size:12px; color: rgba(234,240,255,.7); }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; width:100%; }
    @media (max-width:820px){ .grid2{ grid-template-columns:1fr; } .right{ margin-left:0; } }
  </style>
</head>
<body>
  <header><h1>License Admin</h1></header>

  <div class="wrap">
    <!-- 로그인 -->
    <div id="loginCard" class="card">
      <div class="topline">
        <h2 style="margin:0;font-size:18px;">관리자 로그인</h2>
      </div>
      <div class="sp"></div>
      <div class="row">
        <input id="email" type="email" placeholder="admin email" style="min-width:260px;">
        <input id="pw" type="password" placeholder="password" style="min-width:240px;">
        <button id="btnLogin" class="btn blue">로그인</button>
        <span id="status" class="muted"></span>
      </div>
      <div class="sp"></div>
      <div class="muted">※ Email/Password 로그인만 사용 (구글 로그인 불필요)</div>
    </div>

    <!-- 패널 -->
    <div id="panel" class="card" style="display:none;">
      <div class="topline">
        <h2 style="margin:0;font-size:18px;">라이선스 제어</h2>
        <div class="right">
          <div class="who" id="who"></div>
          <button id="btnLogout" class="btn">로그아웃</button>
        </div>
      </div>

      <div class="sp"></div>

      <div class="grid2">
        <div>
          <div class="muted" style="margin-bottom:6px;">라이선스 코드</div>
          <input id="code" placeholder="예: TEST-0001" style="width:100%;">
        </div>
        <div>
          <div class="muted" style="margin-bottom:6px;">유저 이름</div>
          <input id="userName" placeholder="예: 홍길동" style="width:100%;">
        </div>
      </div>

      <div class="sp"></div>

      <div class="grid2">
        <div>
          <div class="muted" style="margin-bottom:6px;">메모(선택)</div>
          <input id="memo" placeholder="예: VIP / 1개월" style="width:100%;">
        </div>
        <div class="row" style="justify-content:flex-end; gap:10px;">
          <button id="btnIssue" class="btn blue">발급(생성)</button>
          <button id="btnAllow" class="btn green">허용</button>
          <button id="btnBlock" class="btn red">차단</button>
          <button id="btnToggle" class="btn">허용/차단 토글</button>
        </div>
      </div>

      <div class="sp"></div>

      <h3 style="margin:12px 0 6px 0;">현재 licenses 목록</h3>
      <div class="muted">※ 접속중(ON)은 <b>lastSeen</b>이 최근(기본 2분) 갱신된 경우로 표시됩니다.</div>

      <table>
        <thead>
          <tr>
            <th>code</th>
            <th>allowed</th>
            <th>접속</th>
            <th>userName</th>
            <th>deviceId</th>
            <th>memo</th>
            <th>lastSeen</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="7" class="muted">로딩 중...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script src="./admin.js"></script>
</body>
</html>
